<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ascend Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Member Details</h2>
        <div>
        
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.title_id}">Title</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">FirstName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}">FirstName</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">LastName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.last_name}">LastName</p>
                    </div>
                </div>
            </form>
            
    </div>
</div>

</body>
</html>
